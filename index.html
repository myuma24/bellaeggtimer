    <h1>bella's egg timer</h1>
    <section id="timer">
        <p id="timer-message"></p>
        <p id="timerDisplay"></p>
    </section>

    <section id = "selection">
        <div class="button-grid">
            <button class="egg-button">
             <img src = "images/soft_boiled.png" alt = "soft boiled egg">
            </button>
            <button class="egg-button">
                <img src = "images/soft_boiled.png" alt = "soft boiled egg">
               </button>
            <button class="egg-button">
                <img src = "images/soft_boiled.png" alt = "soft boiled egg">
            </button>
            <button class="egg-button">
                <img src = "images/soft_boiled.png" alt = "soft boiled egg">
            </button>
        </div>
    </section>

    <div id="animated-background">
    </div>
    <img id="animated-egg"/>
